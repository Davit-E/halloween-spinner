<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <title>Halloween Spinner</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <main>
        <div id="spinner_recipe_wrapper">
          <div id="spinner_wrapper">
            <div id="spinner">
              <img src="./assets/slot-machine.svg" />
              <div id="spinner_logo_wrapper">
                <h1 class="spinner_logo">Halloween</h1>
                <h1 class="spinner_logo">Coctail Recipes</h1>
              </div>
              <div id="spinner_screen_wrapper">
                <div id="spinner_screen"></div>
              </div>
              <div id="slot_spin_wrapper">
                <h3 id="slot_spin_text">CLICK TO SPIN!</h3>
                <div id="slot_spin_button">
                  <div id="bot"></div>
                  <div id="mid"></div>
                  <div id="top"></div>
                </div>
              </div>
            </div>
          </div>
          <div id="recipe_wrapper">
            <h1 id="spin_for_recipe">Spin for a recipe</h1>
            <div id="recipe">
              <h1 id="recipe_title"></h1>
              <p class="description" id="recipe_description"></p>
              <h3 id="ingredients_directions_title">
                Ingredients & Directions:
              </h3>
              <ul id="ingredients_list"></ul>
              <p class="description" id="directions"></p>
              <a id="spin_again_button_link" href="#container"
                ><button id="spin_again_button">SPIN AGAIN</button></a
              >
            </div>
          </div>
        </div>
        <div id="social_media_wrapper">
          <h3 id="social_media_text">Share with friends!</h3>
          <div id="social_media_icons">
            <div class="social_media_icon">
              <a href="#">
                <img src="./assets/logo-facebook.svg" />
              </a>
            </div>
            <div class="social_media_icon">
              <a href="#">
                <img src="./assets/logo-twitter.svg" />
              </a>
            </div>
            <div class="social_media_icon">
              <a href="#">
                <img src="./assets/logo-instagram.svg" />
              </a>
            </div>
          </div>
        </div>
      </main>
      <div id="webs_wrapper">
        <div id="left_web">
          <img src="./assets/Cobweb.svg" />
        </div>
        <div id="top_left_web">
          <img src="./assets/Cobweb.svg" />
        </div>
        <div id="top_right_web">
          <img src="./assets/Cobweb.svg" />
        </div>
        <div id="right_web">
          <img src="./assets/Cobweb.svg" />
        </div>
      </div>
      <div id="moon_wrapper">
        <img id="moon" src="./assets/moon.png" />
      </div>

      <div id="fence_wrapper">
        <img id="first_fence" class="fence" src="./assets/Fence.png" />

        <img id="second_fence" class="fence" src="./assets/Fence.png" />
      </div>
    </div>
    <script type="text/javascript" src="cocktails.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
